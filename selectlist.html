<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select list</title>
</head>
<body>
    <label for="listcourses">Enter your language : </label>
    <select name="listcourses" id="listcourses">
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
    </select>
    <input type="button" id="listbtn" value="Click" onclick="listBtn_Click()">
    <input type="button" id="listall" value="All courses" onclick="listAll_Click()"><br><br>

    <label for="addcourses">Enter Course</label>
    <input type="text" name="addcourses" id="addcourses">
    <input type="button" onclick="add_Click()" value="Add">

    <h4>Your language is : <label id="listtext"></label></h4>
    <h5 id="all"></h5>

    <script>
        function listBtn_Click(){
            var list =document.getElementById("listcourses");
            var si=list.options.selectedIndex;
            var listtxt=document.getElementById("listtext");
            listtext.innerHTML=list.options[si].value;
        }

        function listAll_Click(){
            var list =document.getElementById("listcourses");
            var i;
            var str='';
            for(i=0;i<list.options.length;i++)
            {
                str+=list.options[i].value +"<br>";
            }
            document.getElementById("all").innerHTML=str;
        }

        function add_Click(){
            var list =document.getElementById("listcourses");
            var item=document.getElementById("addcourses").value;
            var l=document.getElementById("listcourses").options.length;
            var x=document.createElement("Option");
            x.text=item;
            list.options.add(x,l);

        }
    </script>
</body>
</html>
