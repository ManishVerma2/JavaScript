<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix</title>
</head>
<body>
    <script>
        var a=new Array(3); // create row
        for(var i=0;i<3;i++)
        {
             a[i]=new Array(3);  // create colms
        }
        a[0][0]=prompt("a[0][0]");
        a[0][1]=prompt("a[0][1]");
        a[0][2]=prompt("a[0][2]");

        a[1][0]=prompt("a[1][0]");
        a[1][1]=prompt("a[1][1]");
        a[1][2]=prompt("a[1][2]");

        a[2][0]=prompt("a[2][0]");
        a[2][1]=prompt("a[2][1]");
        a[2][2]=prompt("a[2][2]");

        for(var i=0;i<3;i++)
        {
            for(var j=0;j<3;j++)
            {
                //if(i<=j)   // upertrangler
                //if(i>=j)   // lowertrangler
                //if(i+j==2) // right digonal
                if(i==j)     // left dignoal
                {
                document.write(a[i][j]+"&emsp;");
                }
               // document.write(a[j][i]+"&emsp;"); // to change the row to coloms
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
