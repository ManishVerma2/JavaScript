<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <h2 id="text"></h2>
    <script>
        var a=[10,15,20,7,40,37];
        var biggest=a[0];
        // sum=0;
        for( var i=0;i<=a.length;i++)
        {
            // sum=sum+a[i];
            // document.write(sum);
            if(a[i]> biggest)
            {
                biggest=a[i];
                document.getElementById("text").innerHTML=biggest;
            }
        }     
    </script>
</body>
</html>
