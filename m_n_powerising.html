<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m=Number(prompt("Enter value of m"));
        var n=Number(prompt("Enter value of n"));
        for(var i=1;i<=n;i++)
        {
            var r=m*n;
            document.write(`<p>${r}</p>`);
        }
    </script>
</body>
</html>
