<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case</title>
</head>
<body>
    <script>
        var day;
        day=Number(prompt("enter day of the week 1-7"));
        switch(day)
        {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tue");
                break;
            case 3:
                document.write("Wed");
                break;
            case 4:
                document.write("Thu");
                break;
            case 5:
                document.write("Fri");
                break;
            case 6:
                document.write("Sat");
                break;
            case 7:
                document.write("Sun");
                break;
            default:
                document.write("Inavlid Input");
                break;
                
        }
    </script>
</body>
</html>
