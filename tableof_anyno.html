<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of any number</title>
</head>
<body>
    <script>
        var num =Number(prompt("Enter number for table")); 
        for(var i=num;i<=num*10;i+=num)
        {
            var a=i/num;
            document.writeln(`<p>${num} * ${a} = ${i}`);
        }
    </script>
</body>
</html>
