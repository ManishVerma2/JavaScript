<body>
    <img id="img" src="image/1.jpg" alt="mountain image 1" width="100%" height="500px">

    <script>
        var x;
        // function start(){
        //     x=setInterval(slider,1000);
        // }
        // function stop(){
        //     clearInterval(x);
        // }
        function slider(){
            var imgsrc=document.getElementById("img").getAttribute("src");
            var fi=imgsrc.lastIndexOf("/")+1;
            var li=imgsrc.lastIndexOf("/")+2;
            var currentimg=imgsrc.substring(fi,li);
            
            // document.getElementById("log").innerHTML+="<br>" + imgsrc + "img no :-" + currentimg;
            if(currentimg==5)
            {
                currentimg=0;
            }
            document.getElementById("img").setAttribute("src","image/"+(Number(currentimg)+1)+".jpg");
        }
        setInterval(slider,1000);

    </script>
</body>
