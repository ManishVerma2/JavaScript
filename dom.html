<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <label for="txtnm">Enter the Name</label>
    <input type="text" id="txtnm" name="txtnm" >
    <input type="button" onclick="btnClickMe()" value="click">
    <p id="result"></p>
    <script>
         function btnClickMe()
        {
            var x=document.getElementById("txtnm").value;
            document.getElementById("result").innerHTML=`Hello ${x}`;
        }
    </script>
</body>
</html>
