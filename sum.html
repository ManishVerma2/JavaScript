<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
     <h1>welcome to the js</h1>
     <script>
        alert("Welcome to js");
        var n1;
        var n2;
        var total;
        n1=Number(prompt("Enter 1st number : "));
        n2=Number(prompt("Enter 2nd number : "));
        total=n1+n2;
        document.write(`<h2>sum of ${n1} and ${n2} is ${total}</h2>`);
        alert(`sum to ${n1} and ${n2} is ${total}`);
        alert("sum of two number is "+total);
     </script>
    
</body>
</html>
