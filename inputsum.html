<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input sum</title>
</head>
<body>
    <label for="1st">Enter 1st Number :</label>
    <input type="text" id="1st" name="1st"><br><br>
    <label for="2nd">Enter 2nd Number :</label>
    <input type="text" id="2nd" name="2nd"><br><br>
    <input type="button" value="=" onclick="resultBtn()"><br>
    <h2 id="result"></h2>
    <script>
        function resultBtn()
        {
            var first=Number( document.getElementById("1st").value);
            var second=Number(document.getElementById("2nd").value);
            var total=first+second;
            document.getElementById("result").innerHTML=`Sum of two number ${total}`
        }
    </script>
</body>
</html>
