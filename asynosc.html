<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asynoc</title>
</head>
<body>
    <p id="screen"></p>
    <p id="display"></p>
    <script>
        //callback function
        function display(a){
            document.getElementById("screen").innerHTML=a;
        }
        function sum(num1,num2,f){
            var total=num1+num2;
            f(total);
        }
        sum(5,5,display);
        // callback anonimus function

        sum(10,10,(call)=>{ 
            document.getElementById("display").innerHTML=call;
        })

        
    </script>
</body>
</html>
