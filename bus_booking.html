<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: white;
        }
        body{
            background-image: url(bus.jpg);
            background-size:cover;
            background-repeat: no-repeat;
        }
        .heading {
            text-align: center;
            margin-bottom: 50px;
            color: black;
        }
        .d1{
            display: flex;
            justify-content: space-between;
            
        }
        .mar{
            margin-right: 20px;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
        
        #ebtn{
            margin-right: 110px;
        }
        input{
            color: black;
        }
    </style>
    <title>Bus booking</title>
</head>
<body>
    <h1 class="heading">BUS Booking</h1>
    <table>
        <tr>
            <td>
                <div class="d1">
                <label for="child" class="mar">Number of Child : </label>
                <input type="text" name="child" id="child">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="d1">
                <label for="young" class="mar">Number of Young : </label>
                <input type="text" name="young" id="young">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="d1">
                <label for="old" class="mar">Number of Old : </label>
                <input type="text" name="old" id="old">
                </div>
            </td>
        <tr>
            <td>
                <input type="button" name="ebtn" id="ebtn" value="total psanger">
                <input type="text" name="total_psanger" id="total_psanger">
                <h3 id="bus_book"></h3>
            </td>
        </tr>
        <tr>
            <td>
            <table class="table">
                <tr>
                    <th>Person</th>
                    <th>Ordinary</th>
                    <th>Semi Delux</th>
                    <th>Dulex</th>
                </tr>
                <tr>
                    <th>Child</th>
                    <th>350</th>
                    <th>450</th>
                    <th>600</th>
                </tr>
                <tr>
                    <th>Young</th>
                    <th>450</th>
                    <th>550</th>
                    <th>700</th>
                </tr>
                <tr>
                    <th>Old</th>
                    <th>400</th>
                    <th>500</th>
                    <th>600</th>
                </tr>
            </td>
            </table>
        </tr>
        <tr>
            <td>
                <h1 class="heading">Enter type of bus </h1>
                <input type="button" name="" id="ordinary" value="Ordinary">
                <input type="button" name="" id="semi_delux" value="Semi-Delux">
                <input type="button" name="" id="delux" value="Delux Bus">
            </td>
        </tr>
        <tr>
            <td>
                <div class="d1">
                <label for="rchild" class="mar">Total rupees of Child : </label>
                <input type="text" name="rchild" id="rchild">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="d1">
                <label for="ryoung" class="mar">Total rupees of Young : </label>
                <input type="text" name="ryoung" id="ryoung">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="d1">
                <label for="rold" class="mar">Total rupees of Old : </label>
                <input type="text" name="rold" id="rold">
                </div>
            </td>
        </tr>
        <tr>
            <div class="d1">
            <td>
                <label for="total_rupees"class="mar" style="margin-right: 100px;">Total Rupees : </label>
                <input type="text" name="total_rupees" id="total_rupees">
            </td>
            </div>
        </tr>
    </table>
    <script>
        var child;
        var young;
        var old;
        var total;
        
        var ebtn=document.getElementById("ebtn");
        ebtn.addEventListener("click",()=>{
             child=Number(document.getElementById("child").value);
             young=Number(document.getElementById("young").value);
             old=Number(document.getElementById("old").value);
             total=child+young+old;  
            document.getElementById("total_psanger").value=+total;
            if(total>=35 && total<=60)
            {
                document.getElementById("bus_book").innerHTML="Bus was <mark>ready</mark> to booking"
            }
            else{
                document.getElementById("bus_book").innerHTML="Bus was <mark>not ready</mark> to booking"
            }
        })

        var ordinary=document.getElementById("ordinary");
        ordinary.addEventListener("click",()=>{
             child=Number(document.getElementById("child").value);
             young=Number(document.getElementById("young").value);
             old=Number(document.getElementById("old").value);
             child*=350;
             young*=450;
             old*=400;
             total=child+young+old;
            document.getElementById("rchild").value=+child;
            document.getElementById("ryoung").value=+young;
            document.getElementById("rold").value=+old;
            document.getElementById("total_rupees").value=+total;
        })

        var semi_delux=document.getElementById("semi_delux");
        semi_delux.addEventListener("click",()=>{
             child=Number(document.getElementById("child").value);
             young=Number(document.getElementById("young").value);
             old=Number(document.getElementById("old").value);
             child*=450;
             young*=550;
             old*=500;
             total=child+young+old;
            document.getElementById("rchild").value=+child;
            document.getElementById("ryoung").value=+young;
            document.getElementById("rold").value=+old;
            document.getElementById("total_rupees").value=+total;
        })

        var delux=document.getElementById("delux");
        delux.addEventListener("click",()=>{
             child=Number(document.getElementById("child").value);
             young=Number(document.getElementById("young").value);
             old=Number(document.getElementById("old").value);
             child*=600;
             young*=700;
             old*=600;
             total=child+young+old;
            document.getElementById("rchild").value=+child;
            document.getElementById("ryoung").value=+young;
            document.getElementById("rold").value=+old;
            document.getElementById("total_rupees").value=+total;
        })
    </script>
</body>
</html>
