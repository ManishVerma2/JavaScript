<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factrol number</title>
</head>
<body>
    <script>
        var num =Number(prompt("Enter number for factrol"));
        var f=1;
        for(var i=1;i<=num;i++)
        {
            f*=i;
            document.write(`<p>${f}</p>`);
        }
    </script>    
</body>
</html>
