<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <script>
        do
        {
            var n1,n2,r, choice;
            n1=Number(prompt("enter n1"));
            n2=Number(prompt("enter n2"));
            r=n1+n2;
            alert("The sum is "+  r);
            
            choice=Number(prompt("Press 1 to conitinue <br/> Other number to exit"));
            
        }while(choice==1);
    </script>
</body>
</html>
