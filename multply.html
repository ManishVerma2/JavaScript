<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multplies</title>
</head>
<body>
    <script>
        var n1=prompt("Enter first number : ");
        var n2=prompt("Enter second number : ");
        var total=n1*n2;
        document.write(`<h2> multiplication is ${total}</h2>`);
            total=n1 / n2;
            document.write(` <h2> division is ${total}</h2>`);
            total=n1 % n2;
            document.write(` <h2> modulus is ${total}</h2>`);
            total=Number(n1) + Number(n2);
            document.write(` <h2> addition is ${total}</h2>`);
            total=n1 -n2;
            document.write(` <h2> substraction is ${total}</h2>`);
    </script>
</body>
</html>
