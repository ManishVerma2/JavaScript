<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <label for="fname">first name</label><br>
    <input type="text" name="fname" value="manish"><br>
    <label for="lname">last name</label><br>
    <input type="text" name="lname" value="kumar"><br>
    <input type="radio" name="radio" value="female">
    <label for="male">male</label>
    <input type="radio" name="radio" value="female">
    <label for="female" >female</label>
    <input type="radio" name="radio" value="other">
    <label for="other">other</label><br>
    <label for="bike">i have a bike</label>
    <input type="checkbox" name="bike" value="bike" >
    <label for="car">i have a car</label>
    <input type="checkbox" name="car" value="car">
    <label for="truck">i have a truck</label>
    <input type="checkbox" name="truck" id="" value="truck"><br>
    <label for="bike">bikes</label>
    <fieldset>
        <legend>select</legend>
        <select name="bike" id="bike" size="2" multiple>
        <option value="bmw">BMW1250</option>
        <option value="h2" selected >ninja h2</option>
        <option value="haskverna">haskverna</option>
        <option value="g1000">g1000</option>
    </select></fieldset>
    <textarea name="msg" id="msg" cols="30" rows="20"></textarea>
    
    <input type="submit" value="submit">

</form>
</body>
</html>
