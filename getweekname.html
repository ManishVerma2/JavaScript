<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get week name </title>
</head>
<body>
    <script>
        function getweekname(x)
        {
            var week=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"]

            return week[x];
        }
        var dayofweek=new Date().getDay();
        var weekname=getweekname(dayofweek);
        document.write(`number of weekday : ${dayofweek} <br> name of weekday : ${weekname}`);
    </script>
</body>
</html>
