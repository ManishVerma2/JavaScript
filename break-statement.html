<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break statement</title>
</head>
<body>
    <h3>Break statement transfer the control outside the loo</h3>
    <h2>cause of break in loop become un-natural death of loop</h2>
    <script>
        num=Number(prompt("enter number to check prime"));
        for(i=2;i<num;i++)
        {
            if(num%i==0)
            break;
        }
        if(i==num)
        {
            alert("Num is prime")

        }
        else
        {
            alert("number is not prime")
        }
    </script>
</body>
</html>
